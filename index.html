<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moe Markdown Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb', // Bold Blue
              secondary: '#334155',
              accent: '#0f172a',
              canvas: '#f8fafc',
              surface: '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.800'),
                  a: {
                    color: theme('colors.blue.600'),
                    textDecoration: 'none',
                    fontWeight: '500',
                    '&:hover': {
                      color: theme('colors.blue.800'),
                      textDecoration: 'underline',
                    },
                  },
                  'h1, h2, h3, h4': {
                    color: theme('colors.slate.900'),
                    fontWeight: '700',
                  },
                  code: {
                    backgroundColor: theme('colors.slate.100'),
                    padding: '2px 4px',
                    borderRadius: '0px',
                    fontWeight: '500',
                  },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap');

      /* Flat, geometric scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border: 2px solid #f1f5f9; /* Creates a padding effect */
        border-radius: 0; /* Square corners */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      body {
        background-color: #f8fafc;
      }
      
      /* Remove outline but keep accessibility */
      *:focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "diff": "https://aistudiocdn.com/diff@^7.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
